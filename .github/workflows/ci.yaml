name: Django CI

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies and flake8
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt flake8

      - name: Run flake8
        run: flake8 .

  tests:
    needs: lint
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Create .env file
        run: |
          echo "SECRET_KEY=${{ secrets.SECRET_KEY }}" > .env
          echo "DEBUG=True" >> .env
          echo "${{ secrets.DOTENV }}" | sed 's/\r//' >> .env
      
          # Проверка наличия переменных
          if ! grep -q "DATABASE_USER=" .env; then
            echo "DATABASE_USER=postgres" >> .env
          fi
          if ! grep -q "DATABASE_PASSWORD=" .env; then
            echo "DATABASE_PASSWORD=postgres" >> .env
          fi
          if ! grep -q "DATABASE_NAME=" .env; then
            echo "DATABASE_NAME=test_db" >> .env
          fi
          if ! grep -q "DATABASE_HOST=" .env; then
            echo "DATABASE_HOST=localhost" >> .env
          fi
          if ! grep -q "DATABASE_PORT=" .env; then
            echo "DATABASE_PORT=5432" >> .env
          fi
      
          DATABASE_USER=$(grep DATABASE_USER .env | cut -d '=' -f2)
          DATABASE_PASSWORD=$(grep DATABASE_PASSWORD .env | cut -d '=' -f2)
          DATABASE_NAME=$(grep DATABASE_NAME .env | cut -d '=' -f2)
          DATABASE_HOST=$(grep DATABASE_HOST .env | cut -d '=' -f2)
          DATABASE_PORT=$(grep DATABASE_PORT .env | cut -d '=' -f2)
          echo "DATABASE_URL=postgres://$DATABASE_USER:$DATABASE_PASSWORD@$DATABASE_HOST:$DATABASE_PORT/$DATABASE_NAME" >> .env

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt

      - name: Wait for PostgreSQL to be ready
        run: |
          for i in {1..10}; do
            if pg_isready -h localhost -p 5432 -U postgres -d test_db; then
              break
            fi
            sleep 2
          done

      - name: Run migrations
        run: python manage.py migrate --no-input --verbosity 2

      - name: Run tests
        run: |
          python manage.py test --verbosity 2

  build:
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Log in Docker Hub
        run: echo "${{ secrets.DOCKER_ACCESS_TOKEN }}" | docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/myapp:${{ github.sha }} .

      - name: Push Docker image to Docker Hub
        run: docker push ${{ secrets.DOCKER_HUB_USERNAME }}/myapp:${{ github.sha }}

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Create .env file
        run: |
          echo "SECRET_KEY=${{ secrets.SECRET_KEY }}" > .env

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Deploy to Server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
            docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/myapp:${{ github.sha }}
            docker stop myapp || true
            docker rm myapp || true
            docker run -d --name myapp -p 80:8000 --env-file .env ${{ secrets.DOCKER_HUB_USERNAME }}/myapp:${{ github.sha }}
          EOF
